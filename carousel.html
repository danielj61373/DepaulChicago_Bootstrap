<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chicago Website for Depaul Assignment by Dan Jensen">
    <meta name="author" content="Daniel Jensen">

    <title>Chicago Website for Depaul Assignment by Dan Jensen</title>

    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link href="css/DepaulChicago.css" rel="stylesheet" type="text/css">

    <!-- Custom Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div id="myCarousel" class="carousel slide">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                        <li data-target="#myCarousel" data-slide-to="4"></li>
                        <li data-target="#myCarousel" data-slide-to="5" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="6"></li>
                        <li data-target="#myCarousel" data-slide-to="7"></li>
                        <li data-target="#myCarousel" data-slide-to="8"></li>
                        <li data-target="#myCarousel" data-slide-to="9"></li>
                    </ol>
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item"><img src="img/Chicago_WillisTower.jpg" alt=""></div>
                        <div class="item"><img src="img/Chicago_HDR.jpg" alt=""></div>
                        <div class="item"><img src="img/Chicago_Police.jpg" alt=""></div>
                        <div class="item"><img src="img/Chicago_CloudGate.jpg" alt=""></div>
                        <div class="item active"><img src="img/Chicago_Fountain.jpg" alt=""></div>
                        <div class="item"><img src="img/Chicago_IUCtower.jpg" alt=""></div>
                        <div class="item"><img src="img/Chicago_LTrain.jpg" alt=""></div>
                        <div class="item"><img src="img/Chicago_River.jpg" alt=""></div>
                        <div class="item"><img src="img/Chicago_Schools.jpg" alt=""></div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <!--<span class="sr-only">Previous</span>-->
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <!--<span class="sr-only">Next</span>-->
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/js/jquery.easing.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/DepaulChicago.js"></script>
</body>

</html>
